<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MakersBnB</title>

        <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <h1>Makers BnB</h1>
        <h2>Log in</h2>
        {% if errors %}
            <div class="login-error">User does not exist</div>
        {% endif %}
        <form action="/index" method="post">
            <p>
                <label for="email">email</label>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <label for="password">password</label>
                <input type="text" name="password" id="password">
            </p>
            <p>
                <input type="submit" role="button" value="Log in">
            </p>
        </form>
        <a href="/sign-up">Sign up</a>
    </body>
</html>
