<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{property.name}}</title>
    </head>
    <body>
        <h1>{{property.name}}</h1>
        <p class="description">Description: {{property.description}}</p>
        <p class="price">Price: {{formatted_price}}</p>
        {% if confirmation %}
            <div class="confirmation">Booking confirmed</div>
        {% endif %}
        <form action="/listings/2", method="post">
            <p>
                <label for="start_date">Start Date</label>
                <input type="date" name="start_date" id="start_date"> 
            </p>
            <p>
                <label for="end_date">End Date</label>
                <input type="date" name="end_date" id="end_date"> 
            </p>
            <p>
                <input type="submit" role="button" value="Book">
            </p>
        </form>

    </body>
</html>
